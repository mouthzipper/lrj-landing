<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A Different Social Network">
		<meta name="keywords" content="Cebu, SNS, LRJ, LahiRaJud, #lrj, social, network, bisaya, visayas, philippines">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/text.css">
		<link rel="stylesheet" href="css/960.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<title>#LRJ</title>
	</head>
	<body>
		<div class="website-bg-slideshow"></div>
		<div class="overlay"></div>
		<div class="container_12 main-content">
			<div class="grid_12 website-title-row">
				<h1 class="website-title-hashtag">
					<small>#</small>LRJ
				</h1>
			</div>
			<div class="grid_12 website-motto-row">
				<h2 class="website-motto">totally different social network-to-be.</h2>
			</div>
			<div class="grid_12 website-timeline-row">
				<h1 class="website-timeline">We are coming soon</h1>
			</div>
			<div class="grid_12 website-timeline-row">
				<h2 class="website-subscribe">Subscribe to our newsletter or contact us at <span class="website-email">vjcagay@gmail.com</span></h2>
			</div>
			<div class="grid_12 container_16">
				<form class="email-reg-submit grid_10 push_3" type="POST" action="javascript: void 0;">
					<input type="text" class="grid_7" placeholder="Enter your email">
					<input type="submit" class="grid_2" value="Subscribe">
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
		<script>
			$( document ).ready( function () {

				var imagesCount = 8;

				for( var i = 0; i < imagesCount; i++ ) {
					$( '.website-bg-slideshow' ).append( '<div class="bg-image" id="img-' + i + '" style="display : none; background-image : url( img/img-' + i + '.jpg )" ></div>' );
				}

				var ctr = 0;

				function loopImages( timeout ) {
					setTimeout( function () {
						console.log( ctr )
						$( '#img-' + ctr ).fadeOut( 'slow', function () {
							ctr >= imagesCount - 1 ? ctr = 0 : ctr++;
							$( '#img-' + ctr ).fadeIn( 'slow' );
						} );
						loopImages( 7000 );
					}, timeout );
				}

				loopImages( 0 );
			} );
		</script>
	</body>
</html>
